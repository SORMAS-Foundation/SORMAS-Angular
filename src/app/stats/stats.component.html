<section>
  <div class="tab-nav-header">
    <button mat-icon-button color="primary" (click)="toggleSidenav()" class="button-toggle-filters">
      <mat-icon class="material-icons-round">filter_list</mat-icon>
    </button>
    <nav mat-tab-nav-bar class="heading-tabs">
      <a
        mat-tab-link
        *ngFor="let link of links"
        [routerLink]="link.link"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
      >
        {{ link.title | translate }}
      </a>
    </nav>
  </div>

  <div class="page-content">
    <router-outlet></router-outlet>
  </div>
</section>
