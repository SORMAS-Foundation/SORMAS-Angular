<h1 i18n="Cases Overview header">Cases Overview</h1>
<button (click)="modalSuccess()">modal success</button>
<button (click)="modalError()">modal error</button>
<button (click)="modalConfirm()">modal confirm</button>
<app-table
  [tableData]="cases"
  [tableColumns]="casesColumnDefs"
  [isSortable]="true"
  [isSelectable]="true"
  [isHeaderSticky]="true"
  [visibleRowsCount]="visibleRowsCount"
  (rowSelection)="selectionData($event)"
  (fetchMoreData)="fetchMoreData($event)"
></app-table>

<app-table2
  *ngIf="cases.length"
  [resourceService]="caseService"
  [tableData]="cases"
  [tableColumns]="['uuid', 'disease', 'caseClassification']"
  (selectRow)="onRowSelect($event)"
></app-table2>
