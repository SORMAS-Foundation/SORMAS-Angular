<app-filters [topGap]="headerHeight">
  <app-case-filters filters></app-case-filters>
  <ng-container list>
    <h1 class="header-title" i18n="Cases Overview header">{{ 'Cases Overview' | translate }}</h1>
    <button mat-flat-button color="primary" (click)="openAddCaseModal()">{{ 'Add new case' | translate }}</button>
    <app-table
      [resourceService]="caseService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [fullHeight]="true"
      [saveConfigKey]="configKey"
      (selectItem)="selectCase($event)"
      (clickItem)="clickCase($event)"
    ></app-table>
  </ng-container>
</app-filters>
