<app-filters [topGap]="headerHeight">
  <app-case-filters filters></app-case-filters>
  <ng-container list>
    <div class="case-list-header">
      <h1 class="header-title" i18n="Cases Overview header">{{ 'caseCasesList' | translate }}</h1>
      <button class="add-btn" mat-flat-button color="primary" (click)="openAddCaseModal()">
        {{ 'caseNewCase' | translate }}
      </button>
    </div>
    <app-table
      [resourceService]="caseService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [fullHeight]="true"
      [bulkConfig]="bulkConfig"
      [saveConfigKey]="configKey"
      (selectItem)="selectCase($event)"
      (clickItem)="clickCase($event)"
    ></app-table>
  </ng-container>
</app-filters>
