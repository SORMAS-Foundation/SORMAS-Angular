<app-filters [topGap]="headerHeight">
  <app-case-filters [formId]="formIdFilters" [data]="filtersData" filters></app-case-filters>
  <ng-container list>
    <div class="page-header">
      <h1 class="page-header-title">
        {{ 'captions.View.cases' | translate }}
        <span *ngIf="tableView === detailedTableView">{{ 'captions.caseDetailedView' | translate }}</span>
      </h1>
      <div class="page-header-actions">
        <button mat-flat-button color="primary" (click)="openAddCaseModal()">
          {{ 'captions.caseNewCase' | translate }}
        </button>

        <button mat-stroked-button color="primary" (click)="openImportModal()">
          {{ 'captions.actionImport' | translate }}
        </button>

        <app-dropdown-menu buttonText="{{ 'captions.moreActions' | translate }}">
          <app-action-menu
            [config]="actionsMore"
            (action)="onActionSelected($event)"
          ></app-action-menu>
        </app-dropdown-menu>
      </div>
    </div>
    <app-table
      *ngIf="showTable"
      [filterFormId]="formIdFilters"
      [resourceService]="caseService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [allowToggleColumns]="true"
      [fullHeight]="true"
      [saveConfigKey]="configKey"
      [viewOptions]="actionsViewOptions"
      [bulkEditOptions]="actionsBulkEdit"
      [preSetFilters]="helperService.setQueryParamsInFilters(routeParams)"
      (viewOptionEvent)="changeOptionView($event)"
      showTotalContext="{{ 'strings.entityCases' | translate }}"
    ></app-table>
  </ng-container>
</app-filters>
