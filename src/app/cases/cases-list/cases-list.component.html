<app-filters [topGap]="headerHeight">
  <app-case-filters filters></app-case-filters>
  <ng-container list>
    <div class="page-header">
      <h1 class="page-header-title" i18n="Cases Overview header">
        {{ 'View.cases' | translate }}
      </h1>
      <div class="page-header-actions">
        <button mat-flat-button color="primary" (click)="openAddCaseModal()">
          {{ 'caseNewCase' | translate }}
        </button>

        <button mat-stroked-button color="primary" (click)="openImportModal()">
          {{ 'actionImport' | translate }}
        </button>

        <app-dropdown-menu buttonText="{{ 'moreActions' | translate }}">
          <app-action-menu
            [config]="actionsMore"
            (action)="onActionSelected($event)"
          ></app-action-menu>
        </app-dropdown-menu>
      </div>
    </div>
    <app-table
      [resourceService]="caseService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [fullHeight]="true"
      [saveConfigKey]="configKey"
      [viewOptions]="actionsViewOptions"
      [bulkEditOptions]="actionsBulkEdit"
      [preSetFilters]="hService.setQueryParamsInFilters(routeParams)"
    ></app-table>
  </ng-container>
</app-filters>
