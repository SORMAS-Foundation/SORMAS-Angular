<h4 class="list-title">{{ 'Exposures' | translate }}</h4>
<app-card-list
  *ngIf="exposures.length"
  [data]="exposures"
  [cardWidth]="200"
  [cardCollapse]="false"
  [cardEdit]="true"
  [initialPageSize]="4"
  cardEditPosition="TOPLEFT"
  [cardDelete]="true"
  cardDeletePosition="TOPRIGHT"
  cardType="epid_data"
  cardTitleKey="epidTitle"
  cardTitlePosition="CENTER"
  cardStatusKey="epid_status"
></app-card-list>
