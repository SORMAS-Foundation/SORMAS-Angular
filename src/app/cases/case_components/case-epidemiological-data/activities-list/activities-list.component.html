<h4 class="list-title">Activity details known</h4>
<app-card-list
  *ngIf="activities.length"
  [data]="activities"
  [cardWidth]="200"
  [initialPageSize]="4"
  [cardCollapse]="false"
  [cardEdit]="true"
  cardEditPosition="TOPLEFT"
  [cardDelete]="true"
  cardDeletePosition="TOPRIGHT"
  cardType="epid_data"
  cardTitleKey="epidTitle"
  cardTitlePosition="CENTER"
  cardStatusKey="epid_status"
></app-card-list>
