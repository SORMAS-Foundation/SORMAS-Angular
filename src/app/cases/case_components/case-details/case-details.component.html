<app-sidebar>
  <app-dynamic-form
    #form
    main
    [formElements]="myFormElements"
    [resourceService]="resourceService"
    [withAnchor]="true"
  ></app-dynamic-form>
  <div *ngIf="case" aside>
    <app-edge-panel
      type="TASK"
      [resourceService]="taskService"
      [scopeId]="case.uuid"
      [cardCollapse]="true"
    ></app-edge-panel>
    <app-edge-panel
      type="SAMPLE"
      [resourceService]="sampleService"
      [scopeId]="case.uuid"
      [cardCollapse]="true"
    ></app-edge-panel>
    <app-edge-panel
      type="EVENT"
      [resourceService]="eventService"
      [scopeId]="case.uuid"
      [cardCollapse]="true"
    ></app-edge-panel>
  </div>
</app-sidebar>
