<app-table
  [filterFormId]="formId"
  [resourceService]="communityService"
  [tableColumns]="defaultColumns"
  [isSortable]="true"
  [isSelectable]="true"
  [isHeaderSticky]="true"
  [fullHeight]="true"
  [appearance]="tableAppearanceOptions.MINIMAL"
  [bulkEditOptions]="actionsBulkEdit"
  [showTotal]="true"
  [isEditable]="true"
  showTotalContext="{{ 'strings.entityCommunities' | translate }}"
  (editItem)="openEditCommunityModal($event)"
>
  <div class="page-actions">
    <button class="add-btn" mat-flat-button color="primary" (click)="openAddCommunityModal()">
      {{ 'actionAddNewCommunity' | translate }}
    </button>
  </div>
</app-table>
