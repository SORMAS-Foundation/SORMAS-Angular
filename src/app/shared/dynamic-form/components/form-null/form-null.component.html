<div [formGroup]="group">
  <mat-form-field
    [id]="config.key"
    appearance="outline"
    floatLabel="always"
    [ngClass]="{ 'has-hint': !!config.hint, readonly: true }"
  >
    <mat-label *ngIf="config.label">{{ config.label | translate }}</mat-label>
    <input
      [value]="config.value"
      [type]="config.type"
      [formControlName]="config.key"
      matInput
      readonly
    />
    <mat-hint *ngIf="config.hint">{{ config.hint | translate }}</mat-hint>
  </mat-form-field>
</div>
