<div>
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div *ngFor="let element of formElements" class="form-row">
      <app-form-group [formElement]="element" [form]="form"></app-form-group>
    </div>

    <div class="form-row">
      f
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row"><strong>Saved the following values</strong><br />{{ payLoad }}</div>
</div>
