<mat-card class="collapsable-box">
  <mat-card-header class="box-header">
    <mat-card-title>
      <div class="box-title">
        {{ boxTitle }}
      </div>
      <div class="box-icon" (click)="collapsed = !collapsed">
        <mat-icon *ngIf="collapsed">add</mat-icon>
        <mat-icon *ngIf="!collapsed">remove</mat-icon>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf="!collapsed" class="box-content">
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
