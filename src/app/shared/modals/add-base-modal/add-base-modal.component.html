<div class="add-base-modal-wrapper">
  <h1 mat-dialog-title>Add</h1>
  <div mat-dialog-content>
    <ng-template #addResource></ng-template>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>

  </div>
</div>
