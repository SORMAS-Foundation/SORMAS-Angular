<div mat-dialog-title>
  <h1>{{ notFoundHeading | translate }}</h1>
  <div mat-dialog-actions>
    <button mat-icon-button mat-dialog-close class="button-dialog-close">
      <mat-icon class="material-icons-round">highlight_off</mat-icon>
    </button>
  </div>
</div>
<div mat-dialog-content class="white">
  <p>{{ notFoundMessage | translate }}</p>
  <button mat-flat-button mat-dialog-close color="primary" class="ok-button">
    {{ 'captions.actionOkay' | translate }}
  </button>
</div>
