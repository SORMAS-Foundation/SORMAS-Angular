<div mat-dialog-title>
  <h1>{{ searchSpecific | translate }}</h1>
  <div mat-dialog-actions>
    <button mat-icon-button mat-dialog-close class="button-dialog-close">
      <mat-icon class="material-icons-round">highlight_off</mat-icon>
    </button>
  </div>
</div>

<div mat-dialog-content class="white">
  <p class="info" [innerText]="infoSpecificSearch | translate">
    <mat-icon class="material-icons-round">info</mat-icon>
  </p>
  <app-dynamic-form
    *ngIf="myFormElements.length"
    [formId]="formId"
    [formElements]="myFormElements"
    (changed)="updateValues($event)"
  ></app-dynamic-form>
  <button mat-button color="warn" class="delete">
    {{ 'captions.actionCancel' | translate }}
  </button>
  <button
    mat-flat-button
    color="primary"
    class="save-btn"
    (click)="save()"
    [disabled]="!this.updatedResource || this.updatedResource?.uuid === ''"
  >
    {{ searchText | translate }}
  </button>
</div>
