<div class="button-container">
  <button
    mat-button
    class="nav-button"
    *ngFor="let route of routeConfig"
    [routerLink]="[route.link]"
    [routerLinkActive]="['route-active']"
    [routerLinkActiveOptions]="{ exact: true }"
    (click)="doRouteChange(route)"
  >
    {{ route.label }}
  </button>
</div>
