<div class="main-wrapper">
  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="over" [autoFocus]="false">
      <div class="logo">
        <figure class="sidenav-figure">
          <img class="sidenav-logo" [src]="logo" i18n-alt alt="logo" />
          <button mat-icon-button class="d-md-none inner-hamburger-menu" (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
          </button>
        </figure>
      </div>
      <mat-nav-list layout-align="center start">
        <a
          mat-list-item
          *ngFor="let item of navigation"
          (click)="sidenav.toggle()"
          [routerLink]="[item.link]"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <div class="align-center">{{ item.label }}</div>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <div class="wrapper">
      <div class="toolbar">
        <div class="toolbar">
          <mat-toolbar color="accent">
            <span routerLink="" class="logo spacer d-inline d-sm-none">
              <figure>
                <img [src]="logo" i18n-alt alt="logo" />
              </figure>
            </span>
            <button mat-icon-button class="d-md-none hamburger-menu" (click)="sidenav.toggle()">
              <mat-icon>menu</mat-icon>
            </button>
            <span class="d-none d-md-inline button-container">
              <button
                mat-button
                class="nav-button"
                *ngFor="let item of navigation"
                [routerLink]="[item.link]"
                [routerLinkActive]="['is-menu-item-active']"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                {{ item.label }}
              </button>
            </span>
          </mat-toolbar>
        </div>

        <div class="content">
          <ng-content></ng-content>
        </div>

        <div class="footer"></div>
      </div>
    </div>
  </mat-sidenav-container>
</div>
