<div class="main-wrapper">
  <mat-toolbar color="accent">
    <div class="toolbar">
      <figure class="sidenav-figure">
        <img class="sidenav-logo" [src]="logo" i18n-alt alt="logo" />
      </figure>
      <button
        mat-icon-button
        class="menu-burger"
        [color]="sidenav.opened ? 'primary' : ''"
        (click)="sidenav.toggle()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <app-menu-items [routeConfig]="navigation" class="menu-top"></app-menu-items>
    </div>
  </mat-toolbar>

  <mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="over" [autoFocus]="false">
      <app-menu-items [routeConfig]="navigation" (routeChange)="sidenav.close()"></app-menu-items>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content">
        <ng-content></ng-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
