<mat-selection-list
  #selectionList
  *ngIf="list.length"
  [multiple]="multiple"
  (selectionChange)="onOptionSelected($event)"
  class="selection-menu"
>
  <mat-list-option *ngFor="let item of list" [value]="item">
    <span>{{ (key ? item[key] : item) | translate }}</span>
  </mat-list-option>
</mat-selection-list>
