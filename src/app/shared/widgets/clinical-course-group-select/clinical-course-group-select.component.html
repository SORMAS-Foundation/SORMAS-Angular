<div class="database-exports">
  <div class="database-exports-select">
    <p [innerHtml]="'strings.messageSymptomsVisitHint' | translate"></p>

    <div class="actions">
      <button mat-button color="primary" (click)="clearAll()">
        {{ 'captions.actionClearAll' | translate }}
      </button>
      <button mat-button color="primary" (click)="setClearToNo()">
        {{ 'captions.symptomsSetClearedToNo' | translate }}
      </button>
      <button mat-button color="primary" (click)="setClearToUnknown()">
        {{ 'captions.symptomsSetClearedToUnknown' | translate }}
      </button>
    </div>
  </div>
</div>
