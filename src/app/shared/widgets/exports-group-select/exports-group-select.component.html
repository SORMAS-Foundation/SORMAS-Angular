<div class="database-exports">
  <div class="database-exports-select">
    <p>
      {{ 'strings.infoDatabaseExportTables' | translate }}
    </p>

    <div class="actions">
      <button mat-button color="primary" (click)="selectAll()">
        {{ 'captions.actionSelectAll' | translate }}
      </button>
      <button mat-button color="primary" (click)="selectAllSormas()">
        {{ 'captions.exportSelectSormasData' | translate }}
      </button>
      <button mat-button color="primary" (click)="deselectAll()">
        {{ 'captions.actionDeselectAll' | translate }}
      </button>
    </div>
  </div>
  <div class="database-exports-generate">
    <button mat-flat-button color="primary" (click)="export()">
      {{ 'captions.export' | translate }}
    </button>
  </div>
</div>
