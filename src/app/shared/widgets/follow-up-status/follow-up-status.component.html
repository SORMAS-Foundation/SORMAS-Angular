<div class="follow-up-actions">
  <button *ngIf="canResume()" mat-stroked-button color="primary" (click)="resumeFollowUp()">
    {{ 'captions.contactResumeFollowUp' | translate }}
  </button>

  <button
    *ngIf="canCancel() || canLost()"
    mat-stroked-button
    color="primary"
    [matMenuTriggerFor]="menu"
  >
    {{ 'FollowUpStatus.actions' | translate }}
  </button>
  <mat-menu #menu="matMenu" xPosition="before">
    <button *ngIf="canCancel()" mat-menu-item (click)="cancelFollowUp()">
      {{ 'captions.contactCancelFollowUp' | translate }}
    </button>
    <button *ngIf="canLost()" mat-menu-item (click)="lostFollowUp()">
      {{ 'captions.contactLostToFollowUp' | translate }}
    </button>
  </mat-menu>
</div>
