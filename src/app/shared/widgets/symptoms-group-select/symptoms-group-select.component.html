<p>
  {{ 'Please tick an answer for ALL symptoms indicating if they occured at any point in time during this illness' | translate }}
</p>

<div class="actions">
  <button mat-button color="primary" (click)="setAllClear()">{{ 'All Clear' | translate }}</button>
  <button mat-button color="primary" (click)="setAllNo()">{{ 'All No' | translate }}</button>
  <button mat-button color="primary" (click)="setAllUnknown()">{{ 'All Unknown' | translate }}</button>
</div>
