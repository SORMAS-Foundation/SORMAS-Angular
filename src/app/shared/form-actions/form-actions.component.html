<button
  mat-stroked-button
  color="primary"
  class="reset-btn"
  (click)="resetForm()"
  *ngIf="hasInputsChanged"
>
  {{ 'captions.actionDiscard' | translate }}
</button>
<button mat-flat-button color="primary" class="save-btn" (click)="saveForm()">
  {{ 'captions.actionSave' | translate }}
</button>
