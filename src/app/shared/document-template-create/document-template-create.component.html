<div mat-dialog-title>
  <h1>{{ 'captions.DocumentTemplate.QuarantineOrder.create' | translate }}</h1>
  <div mat-dialog-actions>
    <button mat-icon-button mat-dialog-close class="button-dialog-close">
      <mat-icon class="material-icons-round">highlight_off</mat-icon>
    </button>
    <button mat-stroked-button mat-dialog-close color="primary" class="reset-btn">
      {{ 'captions.actionCancel' | translate }}
    </button>
    <button mat-flat-button color="primary" class="save-btn" (click)="create()">
      {{ 'captions.actionCreate' | translate }}
    </button>
  </div>
</div>

<div mat-dialog-content>
  <app-dynamic-form
    #form
    [formId]="formId"
    [formElements]="formData"
    class="form"
  ></app-dynamic-form>
</div>
