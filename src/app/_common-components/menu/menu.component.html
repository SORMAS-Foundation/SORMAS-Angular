<div
  #menu
  [@animateMenu]="!menuOpen ? 'close' : 'open'"
  [ngClass]="{ menu: true, collapsed: collapsed }"
>
  <div class="menu-overlay" (click)="toggleMenu(false)" (keyup.enter)="toggleMenu(false)"></div>
  <div #logo class="logo">
    <img [src]="helperService.getImagePath('sormas-logo.svg')" />
  </div>
  <button mat-icon-button (click)="toggleMenu()" (keyup.enter)="toggleMenu()" class="button-toggle">
    <mat-icon class="material-icons-round">menu</mat-icon>
  </button>
  <nav #mainMenu mat-tab-nav-bar class="main-menu">
    <a
      mat-tab-link
      *ngFor="let route of routeConfig"
      [routerLink]="[route.link]"
      [active]="isSelectedLink(route.selectedLink)"
      (click)="toggleMenu()"
      (keyup.enter)="toggleMenu()"
    >
      {{ route.label | translate }}
    </a>
  </nav>
  <nav #userMenu class="user-menu">
    <a
      mat-icon-button
      routerLink="/configuration"
      (click)="toggleMenu()"
      (keyup.enter)="toggleMenu()"
      [ngClass]="{
        'button-settings': true,
        active: isSelectedLink('configuration')
      }"
    >
      <mat-icon class="material-icons-round">settings</mat-icon>
    </a>
  </nav>
</div>
