<h1 i18n>About</h1>
<p i18n>SORMAS Next-Gen version: {{ version }}</p>
<p i18n>Angular version: {{ ngVersion }}</p>

<div class="wrapper">
  <button mat-flat-button color="primary" (click)="alertConfirm()">Alert confirm</button>
  <button mat-flat-button color="primary" (click)="alertError()">Alert warning</button>
  <button mat-flat-button color="primary" (click)="alertPrompt()">Alert prompt</button>
</div>

<div class="wrapper">
  <button mat-stroked-button (click)="notifyInfo()">Notfiy info</button>
  <button mat-stroked-button (click)="notifyWarning()">Notfiy warning</button>
  <button mat-stroked-button (click)="notifyError()">Notify error</button>
  <button mat-stroked-button (click)="notifySuccess()">Notify success</button>
</div>

<div class="wrapper-cards">
  <app-card
    [title]="dataCaseTask.taskType"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="case_task"
    [data]="dataCaseTask"
  ></app-card>
  <app-card
    [title]="dataCaseTask.taskType"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="case_task"
    status="undetermined"
    [data]="dataCaseTaskHigh"
  ></app-card>
  <app-card
    [title]="dataCaseTask.taskType"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="case_task"
    status="completed"
    [data]="dataCaseTaskDone"
  ></app-card>
  <app-card
    [title]="dataCaseTask.taskType"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="case_task"
    status="critical"
    [data]="dataCaseTaskNotExecutable"
  ></app-card>
</div>

<div class="wrapper-cards">
  <app-card
    [title]="dataSample.sampleMaterial"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="sample"
    [data]="dataSample"
    appearance="outlined"
  ></app-card>
  <app-card
    [title]="dataSample.sampleMaterial"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="sample"
    [data]="dataSamplePending"
    appearance="outlined"
  ></app-card>
  <app-card
    [title]="dataSample.sampleMaterial"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="sample"
    status="critical"
    [data]="dataSamplePositive"
    appearance="outlined"
  ></app-card>
  <app-card
    [title]="dataSample.sampleMaterial"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="sample"
    status="undetermined"
    [data]="dataSampleIndeterminate"
    appearance="outlined"
  ></app-card>
  <app-card
    [title]="dataSample.sampleMaterial"
    [width]="200"
    [collapse]="true"
    [edit]="true"
    type="sample"
    status="good"
    [data]="dataSampleNegative"
    appearance="outlined"
  ></app-card>
</div>

  <app-card
    title="Screening event"

</div>
