<div class="page-header">
  <h1 class="page-header-title">{{ 'captions.View.tasks' | translate }}</h1>
  <div class="page-header-actions">
    <button class="add-btn" mat-flat-button color="primary" (click)="openAddTaskModal()">
      {{ 'captions.taskNewTask' | translate }}
    </button>
  </div>
</div>
<app-table
  [filterFormId]="formId"
  [resourceService]="taskService"
  [tableColumns]="defaultColumns"
  [isSortable]="true"
  [isSelectable]="true"
  [isHeaderSticky]="true"
  [isEditable]="true"
  [fullHeight]="true"
  [saveConfigKey]="configKey"
  [bulkEditOptions]="actionsBulkEdit"
  showTotalContext="{{ 'strings.entityTasks' | translate }}"
  (editItem)="openEditTaskModal($event)"
></app-table>
