<button class="toggle-filter" (click)="drawer.open()">
  <mat-icon *ngIf="!drawer.opened" class="material-icons-round">filter_list</mat-icon>
</button>
<mat-drawer-container class="task-list-container">
  <mat-drawer #drawer opened mode="side" class="filters-bar">
    <app-task-filters [drawer]="drawer"></app-task-filters>
  </mat-drawer>
  <mat-drawer-content>
    <h1 class="header-title" i18n="Cases Overview header">Tasks Overview</h1>
    <app-table
      [resourceService]="taskService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [visibleRowsCount]="8"
      [saveConfigKey]="configKey"
    ></app-table>
  </mat-drawer-content>
</mat-drawer-container>
