<div>
  <h2>Dynamic form example:</h2>
  <p>
    <button mat-flat-button color="primary" type="button">New task</button>
    <button mat-stroked-button color="primary" type="button">Edit task</button>
    <button mat-flat-button color="accent" type="button">Apply filters</button>
    <button mat-stroked-button color="accent" type="button">Reset filters</button>
  </p>
  <app-dynamic-form [formElements]="myFormElements"></app-dynamic-form>
</div>
