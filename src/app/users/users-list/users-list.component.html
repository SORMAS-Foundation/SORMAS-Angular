<app-filters [topGap]="headerHeight">
  <app-user-filters [formId]="formId" [data]="filtersData" filters></app-user-filters>
  <ng-container list>
    <div class="page-header">
      <h1 class="page-header-title">
        {{ 'captions.View.users' | translate }}
      </h1>
      <div class="page-header-actions">
        <button class="add-btn" mat-flat-button color="primary" (click)="openAddUserModal()">
          {{ 'captions.userNewUser' | translate }}
        </button>

        <button mat-stroked-button color="primary" (click)="exportBasicEventGroup()">
          {{ 'captions.exportUserRoles' | translate }}
        </button>
      </div>
    </div>

    <app-table
      [filterFormId]="formId"
      [resourceService]="userService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [fullHeight]="true"
      [saveConfigKey]="configKey"
      [bulkEditOptions]="actionsBulkEdit"
      showTotalContext="{{ 'entityUsers' | translate }}"
    ></app-table>
  </ng-container>
</app-filters>
