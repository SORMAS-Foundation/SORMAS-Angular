<section *ngIf="person">
  <header>
    <a [routerLink]="['/persons/list']" mat-icon-button>
      <mat-icon class="material-icons-round" color="accent">keyboard_backspace</mat-icon>
    </a>
    <h1>
      {{ person.firstName }} {{ person.lastName }} <small>({{ person.uuid | slice: 0:6 }})</small>
    </h1>
  </header>

  <div class="page-content">
    <app-sidebar>
      <app-dynamic-form
        main
        [formElements]="myFormElements"
        [resourceService]="personService"
      ></app-dynamic-form>
    <div aside>
      
      <app-edge-panel
        type="CASE"
        [resourceService]="caseService"
        [scopeId]="person.uuid"
        filterCriteriaEntity="person"
        [cardCollapse]="false"
        status="unclassified"
      ></app-edge-panel>
      <app-edge-panel
        type="CONTACT"
        [resourceService]="contactService"
        [scopeId]="person.uuid"
        filterCriteriaEntity="person"
        [cardCollapse]="false"
        status="unclassified"
      ></app-edge-panel>
      <app-edge-panel
        type="PERSON_EVENT"
        [resourceService]="eventService"
        [scopeId]="person.uuid"
        filterCriteriaEntity="person"
        [cardCollapse]="false"
      ></app-edge-panel>
    </div>
    </app-sidebar>
  </div>
</section>
