<app-filters [topGap]="headerHeight">
  <app-person-filters [formId]="formId" [data]="filtersData" filters></app-person-filters>
  <ng-container list>
    <div class="page-header">
      <h1 class="page-header-title">
        {{ 'captions.View.persons' | translate }}
      </h1>
      <div class="page-header-actions">
        <app-dropdown-menu buttonText="{{ 'captions.export' | translate }}">
          <app-action-menu
            [config]="actionsExport"
            (action)="onActionSelected($event)"
          ></app-action-menu>
        </app-dropdown-menu>
        <button mat-stroked-button color="primary" (click)="setGeolocation()">
          {{ 'captions.personsSetMissingGeoCoordinates' | translate }}
        </button>
      </div>
    </div>

    <app-table
      [filterFormId]="formId"
      [resourceService]="personService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [fullHeight]="true"
      [saveConfigKey]="configKey"
      showTotalContext="{{ 'strings.entityPersons' | translate }}"
    ></app-table>
  </ng-container>
</app-filters>
