<app-filters [topGap]="headerHeight">
  <app-event-filters [formId]="formIdFilters" [data]="filtersData" filters></app-event-filters>
  <ng-container list>
    <div class="page-header">
      <h1 class="page-header-title">
        {{ 'captions.View.events' | translate }}
      </h1>
      <div class="page-header-actions">
        <button mat-flat-button color="primary" (click)="openAddEventModal()">
          {{ 'captions.eventNewEvent' | translate }}
        </button>

        <button mat-stroked-button color="primary" (click)="openImportModal()">
          {{ 'captions.actionImport' | translate }}
        </button>

        <app-dropdown-menu buttonText="{{ 'captions.moreActions' | translate }}">
          <app-action-menu
            [config]="actionsMore"
            (action)="onActionSelected($event)"
          ></app-action-menu>
        </app-dropdown-menu>
      </div>
    </div>
    <app-table
      [filterFormId]="formIdFilters"
      [resourceService]="eventService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"
      [isHeaderSticky]="true"
      [fullHeight]="true"
      [saveConfigKey]="configKey"
      [bulkEditOptions]="actionsBulkEdit"
      [viewOptions]="actionsViewOption"
      [preSetFilters]="presetFilters"
      (triggerGroupEvent)="onGroupEvents($event)"
      showTotalContext="{{ 'strings.entityEvents' | translate }}"
    ></app-table>
  </ng-container>
</app-filters>
