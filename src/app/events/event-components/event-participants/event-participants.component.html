<app-filters [fixed]="false">
  <app-event-participants-filters filters></app-event-participants-filters>
  <ng-container list>
    <app-table
      [resourceService]="eventParticipantService"
      [tableColumns]="defaultColumns"
      [isSortable]="true"
      [isSelectable]="true"

      [saveConfigKey]="configKey"
      [bulkEditOptions]="actionsBulkEdit"
    ></app-table>
  </ng-container>
</app-filters>
