<div class="dashboard-surveillance-wrapper">
  <mat-card>
    <app-dashboard-filters [showDisease]="false"></app-dashboard-filters>
  </mat-card>

  <div [hidden]="hideDiseaseBurden">
    <app-dashboard-disease-burden></app-dashboard-disease-burden>
  </div>

  <mat-card class="pt-0">
    <app-dashboard-disease-menu></app-dashboard-disease-menu>
  </mat-card>

  <div [hidden]="hideNewData">
    <div class="width-50-mobile-100">
      <mat-card class="mr-16-mobile-0">
        <app-dashboard-new-cases></app-dashboard-new-cases>
      </mat-card>
    </div>
    <div class="width-50-mobile-100">
      <div class="width-50">
        <mat-card class="mr-16">
          <app-dashboard-new-events></app-dashboard-new-events>
        </mat-card>
      </div>
      <div class="width-50">
        <mat-card>
          <app-dashboard-test-results></app-dashboard-test-results>
        </mat-card>
      </div>
    </div>
  </div>

  <div [ngClass]="hideMap || hideEpiCurve ? '' : 'epi-visuals'">
    <mat-card [hidden]="hideEpiCurve" class="epi-curve">
      <app-dashboard-epidemiological-curve
        [type]="dashboardEpidemiologicalCurveType.CASE"
        (epiCurveViewUpdate)="onEpiCurveViewChange($event)"
      ></app-dashboard-epidemiological-curve>
    </mat-card>

    <mat-card [hidden]="hideMap" class="map">
      <app-dashboard-case-map (mapViewUpdate)="onMapViewChange($event)"></app-dashboard-case-map>
    </mat-card>
  </div>
</div>
