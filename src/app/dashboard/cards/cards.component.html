<div *ngIf="contacts" class="cards">
  <div *ngFor="let item of contacts" class="card">
    <div class="container">
      <h4>
        <b>{{ item.disease }}</b>
      </h4>
      <p i18n>
        Category: <i>{{ item.contactCategory }}</i>
      </p>
      <p i18n>
        Last reported: <i>{{ item.creationDate | date }}</i>
      </p>
    </div>
  </div>
</div>

<div *ngIf="errorMessage" class="error">{{ errorMessage.message }}</div>
